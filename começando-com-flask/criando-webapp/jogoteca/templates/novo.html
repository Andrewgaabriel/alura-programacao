<!DOCTYPE html>
<html lang="pt-bt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogoteca</title>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>{{ titulo }}</h1>
            </div>
            <form action="\criar" method="post">
                <fieldset>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do jogo">
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoria</label>
                        <input type="text" class="form-control" id="categoria" name="categoria" placeholder="Categoria do jogo">
                    </div>
                    <div class="form-group">
                        <label for="console">Console</label>
                        <input type="text" class="form-control" id="console" name="console" placeholder="Console do jogo">
                    </div>
                    <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
                </fieldset>
            </form>
        </div>
    </body>
</html>
